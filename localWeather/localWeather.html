<!doctype html>

<html lang="en">
  
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Local Weather</title>
  <meta name="description" content="Local weather viewr for Free Code Camp's Front-End Certification">
  <meta name="author" content="Ben Thompson">

  <link rel="stylesheet" href="CSS/styles.css">

</head>

<body>
  
  <div class="container">
    <!-- Current Weather -->
    <div class="weather-top">
      <div class="location">
        <div class="city">
          <!-- [icon] location -->
        </div>
        <div class="country">
          <!-- country -->
        </div>
      </div>
      <div class="icon">
        <!-- current weather icon -->
      </div>
      <div class="temp">
        <!-- current temp goes here -->
      </div>
      <div class="farcel">
        <!-- farenheight/celcius slider -->
      </div>
      <div class="details">
        <!-- current weather details -->
      </div>
    </div>
    <!-- hr or some sort of divider for forecast below -->
    <!-- Forecast -->
    <div class="weather-bottom">
      <div class="bottom-title">
        <h3>3-Day Forecast</h3>
      </div>
      <!-- How to make these in one row (w/out bootstrap) -->
      <div class="forecast-day">
        <!-- Day, Icon, High, Low, precip% -->
      </div>
      <div class="forecast-day">
        <!-- Day, Icon, High, Low, precip% -->
      </div>
      <div class="forecast-day">
        <!-- Day, Icon, High, Low, precip% -->
      </div>
    </div>
  </div>
  
  
  
  
  
  <script src="js/scripts.js"></script>
</body>
</html>
