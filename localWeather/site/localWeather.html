<!doctype html>

<html lang="en" class="no-js">
  
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Local Weather</title>
  <meta name="description" content="Local weather viewr for Free Code Camp's Front-End Certification">
  <meta name="author" content="Ben Thompson">

  <link rel="stylesheet" href="CSS/style.css">

  <!-- Foundation via CDN-->
  <!-- Compressed CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation.min.css" integrity="sha256-itWEYdFWzZPBG78bJOOiQIn06QCgN/F0wMDcC4nOhxY=" crossorigin="anonymous" />
  <!-- Compressed JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/js/foundation.min.js" integrity="sha256-Nd2xznOkrE9HkrAMi4xWy/hXkQraXioBg9iYsBrcFrs=" crossorigin="anonymous"></script>
</head>

<body>
  
  <div class="column row">
    <div class="small-10 small-centered columns">
      <!-- Current Weather -->
      <div class="weather-top small-8 small-centered columns">
        <div class="location">
          <div class="city">
            <!-- [icon] location -->
          </div>
          <div class="country">
            <!-- country -->
          </div>
        </div>
        <div class="icon">
          <!-- current weather icon -->
        </div>
        <div class="temp">
          <!-- current temp goes here -->
        </div>
        <div class="far/cel">
          <!-- farenheight/celcius slider -->
          <div class="switch tiny">
            <span class="tempToggle">F</span>
            <input class="switch-input" id="tinySwitch" type="checkbox" name="tempSwitch">
            <label class="switch-paddle" for="tinySwitch">
              <span class="show-for-sr"></span>
            </label>
            <span class="tempToggle">C</span>
          </div>
        </div>
        <div class="details">
          <!-- current weather details -->
        </div>
      </div>
      <!-- hr or some sort of divider for forecast below -->
      <!-- Forecast -->
      <div class="weather-bottom small-8 small-centered columns">
        <div class="bottom-title">
          <h3>3-Day Forecast</h3>
        </div>
        <div class="row">
          <div class="small-4">
            <!-- Day, Icon, High, Low, precip% -->

            <!-- These will need vertical grids -->

          </div>
          <div class="small-4">
            <!-- Day, Icon, High, Low, precip% -->
          </div>
          <div class="small-4">
            <!-- Day, Icon, High, Low, precip% -->
          </div>
        </div>
      </div>
    </div>
  </div>
  
  
  
  
  
  <script src="js/scripts.js" type="text/javascript"></script>
</body>
</html>
