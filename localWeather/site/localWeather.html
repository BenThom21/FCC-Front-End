<!doctype html>

<html lang="en" class="no-js">
  
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Local Weather</title>
  <meta name="description" content="Local weather viewr for Free Code Camp's Front-End Certification">
  <meta name="author" content="Ben Thompson">

  <link rel="stylesheet" href="CSS/style.css">
  
  <!-- I'm sure loading a lot... -->
  <!-- Boostrap via CDN -->
  <!-- Is this working??? -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <!-- FontAwesome -->
  <script src="https://use.fontawesome.com/e2b848cc53.js"></script>
  <!-- For Google Maps API -->
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
 
  <!-- For Bootstrap Toggle | http://www.bootstraptoggle.com
  <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
  <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script> -->
 
 
</head>

<body>
  
  <div class="container">
    <div class="col-sm-10">
      <!-- Current Weather -->
      <div class="weather-top col-sm-8">
        <div class="location">
          <div>
            <p><i class="fa fa-map-marker" aria-hidden="true"></i> <span id="hood">Hood</span>, <span id="city">City</span></p>
          </div>
          <div>
            <span id="country">Your Country</span> <!-- country -->
          </div>
        </div>
        <div class="icon">
          <!-- current weather icon -->
        </div>
        <div class="temp">
          <!-- current temp goes here -->
          <span id="current"></span>
        </div>
        <div class="toggle">
          <!-- farenheight/celcius slider -->
          <!-- INSERT TOGGLE HERE -->
          <!-- apparently this is defaulted to display:none - but why? -->
          <!-- <input type="checkbox" checked data-toggle="toggle" data-on="F" data-off="C" data-onstyle="info" data-offstyle="warning" data-size="mini">        </div> -->
        <div class="row details">
          <!-- current weather details -->
          <div class="col-sm-3">
            <i class="fa fa-chevron-up" aria-hidden="true"></i><span id="high"></span>
          </div>
          <div class="col-sm-3">
            <i class="fa fa-chevron-down" aria-hidden="true"></i><span id="low"></span>           
          </div>
          <div class="col-sm-3">
            <i class="fa fa-tint" aria-hidden="true"></i><span id="precip"></span>%         
          </div>
        </div>
      </div>
      <!-- hr or some sort of divider for forecast below -->
      <!-- Forecast -->
      <div class="weather-bottom col-sm-8">
        <div class="bottom-title">
          <h3>3-Day Forecast</h3>
        </div>
        <div class="row">
          <div class="col-sm-4">
            <!-- Day, Icon, High, Low, precip% -->

            <!-- How to get current day (and iterate on that day) -->
            <div class="tomorrow"></div>
            <!-- How to dynamically chage icon? -->
            <div class="tmrwIcon"></div>
            <div id="dayOneHigh"></div>
            <div id="dayOneLow"></div>
            <!-- Div and then span? -->
            <div id="dayOnePrecip"></div>
          </div>
          <div class="col-sm-4">
            <!-- Day, Icon, High, Low, precip% -->
            <div class="twodays"></div>
            <div class="twodaysIcon"></div>
            <div id="dayTwoHigh"></div>
            <div id="dayTwoLow"></div>
            <div id="dayTwoPrecip"></div>
          </div>
          <div class="col-sm-4">
            <!-- Day, Icon, High, Low, precip% -->
            <div class="threedays"></div>
            <div class="threedaysIcon"></div>
            <div id="dayThreeHigh"></div>
            <div id="dayThreeLow"></div>
            <div id="dayThreePrecip"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  
  
  <!-- linking to Javascript file and jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/scripts.js" type="text/javascript"></script>
</body>
</html>
